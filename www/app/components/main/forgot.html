<div layout="column" layout-padding ng-cloak class="login">

  <md-whiteframe class="md-whiteframe-3dp" layout="row" style="margin: 1em; padding: 1em; width: 90%;" layout-align="center center" md-colors="{background: 'green-500'}" ng-if="forgotSuccess == true">
    <div flex="10"><md-icon size="64" style="font-size:36px; margin-top:-10px;">check_circle</md-icon></div>
    <div flex style="padding-left:10px;">
      <p>Te enviamos un email a tu cuenta la nueva contraseña.</p>
    </div>
  </md-whiteframe>

  <md-card ng-if="forgotSuccess == null">
    <div class="">
      <form method="post" name="forgotForm" ng-submit="recuperar()">
        <div layout-align="center center"><p>Recuperar Contraseña</p></div>
        <md-input-container class="md-icon-float md-block">
          <label>Email</label>
          <md-icon>email</md-icon>
          <input required type="email" name="email" ng-model="forgot.email" minlength="10" maxlength="150" ng-pattern="/^.+@.+\..+$/" />
          <div ng-messages="forgotForm.email.$error">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">El Email debe tener entre 10 y 150 caracteres y ser una dirección de v&aacute;lida.</div>
          </div>
        </md-input-container>
        <md-button class="md-raised md-primary" ng-disabled="forgotSubmit == null" type="submit" ng-disabled="btnRegistrar">
          <span ng-show="btnForgot == false">Recuperar</span>
          <span ng-show="btnForgot == true">Procesando...</span>
        </md-button>
      </form>
    </div>
  </md-card>

</div>
